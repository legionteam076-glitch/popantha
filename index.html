<script>
  // Elements
  const video = document.getElementById('video-background');
  const enterScreen = document.getElementById('enter-screen');
  const volumeToggle = document.getElementById('volume-toggle');
  const volumeIcon = document.getElementById('volume-icon');

  // Start state: MUST start muted to avoid autoplay block/black screen
  let isMuted = true;
  video.muted = true;
  video.volume = 1;

  // Click-anywhere handler (only once)
  function enterHandler(e) {
    // Unmute and play (attempt)
    try {
      video.muted = false;
      isMuted = false;
      video.play().catch(err => {
        // sometimes play might still be blocked; still set icon and allow user to toggle
        console.warn('Play with sound blocked:', err);
      });
    } catch (err) {
      console.warn('Error while trying to unmute/play', err);
    }

    // update icon
    volumeIcon.className = 'fa-solid fa-volume-high';

    // hide overlay smoothly
    enterScreen.classList.add('hidden');
  }

  // Attach click (works for mouse and touch). once:true ensures it fires only first time.
  enterScreen.addEventListener('click', enterHandler, { once: true, passive: true });

  // Also allow clicking anywhere on the page (in case overlay disappears early)
  document.addEventListener('click', function globalClick(e) {
    if (!enterScreen.classList.contains('hidden')) {
      enterHandler();
      document.removeEventListener('click', globalClick);
    } else {
      document.removeEventListener('click', globalClick);
    }
  }, { passive: true });

  // Accessibility: allow Enter/Space to trigger overlay
  enterScreen.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      enterHandler();
    }
  });

  // Volume toggle button (manual toggle after enter)
  volumeToggle.addEventListener('click', (ev) => {
    ev.stopPropagation(); // avoid triggering page-enter
    isMuted = !isMuted;
    video.muted = isMuted;
    volumeIcon.className = isMuted ? 'fa-solid fa-volume-xmark' : 'fa-solid fa-volume-high';
    if (!isMuted) {
      video.play().catch(() => {});
    }
  });
</script>
